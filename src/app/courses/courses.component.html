<main class="courses">
  <div class="container">
    <app-search-bar></app-search-bar>
    <course-item
      *ngFor="let course of courses; trackBy: identify"
      [course]="course"
      (onDelete)="handleDelete(course.id)"
    ></course-item>
    <button class="more_btn" (click)="handleLoadMore()">
      <a href="#">LOAD MORE</a>
    </button>
  </div>
</main>
