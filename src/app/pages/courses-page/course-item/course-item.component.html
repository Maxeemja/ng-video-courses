<div
  class="course-item plate"
  [highlightBorder]="course.creationDate"
  [ngClass]="course.topRated ? 'top-rated' : ''"
>
  <section>
    <div class="title-row">
      <div class="title">
        {{ course.title | uppercase }}
        <span *ngIf="course.topRated"><mat-icon>star</mat-icon></span>
      </div>
      <div class="info-group">
        <span
          ><mat-icon>schedule</mat-icon> {{ course.duration | duration }}</span
        >
        <span
          ><mat-icon>calendar_month</mat-icon>
          {{ course.creationDate | date: "dd MMM, YYYY" }}</span
        >
      </div>
    </div>
    <p class="descr">
      {{ course.description }}
    </p>
  </section>
  <div class="button-group">
    <a [routerLink]="['/courses', course.id]"><button mat-flat-button color="warn"><mat-icon>edit</mat-icon> Edit</button></a>
    <button mat-flat-button color="warn" (click)="onDelete.emit(course.id)">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </div>
</div>
