<div class="add-course">
  <div class="centered-plate">
    <strong>{{editMode ? 'Edit Course' : 'New Course'}}</strong>
    <form (submit)="onSubmit()">
      <label class="input-group">
        <p>
          <span>Title:</span>
          <span class="required">*required</span>
        </p>
        <input
          [(ngModel)]="title"
          name="title"
          type="text"
          placeholder="Enter title"
        />
      </label>
      <label class="input-group">
        <p>
          <span>Description:</span>
          <span class="required">*required</span>
        </p>
        <textarea
          [(ngModel)]="description"
          name="descr"
          type="text"
          rows="8"
          cols="30"
          placeholder="Add description"
        ></textarea>
      </label>
      <label class="input-group short">
        <p>
          <span>Duration:</span>
          <span class="required">*required</span>
        </p>
        <input
          [(ngModel)]="duration"
          name="duration"
          type="number"
          placeholder="minutes"
        />
      </label>
      <label class="input-group short">
        <p>
          <span>Date:</span>
          <span class="required">*required</span>
        </p>
        <input
          [(ngModel)]="date"
          name="date"
          type="date"
          placeholder="minutes"
        />
      </label>
      <label class="input-group short">
        <p>
          <span>Authors:</span>
          <span class="required">*required</span>
        </p>
        <input
          [(ngModel)]="authors"
          name="authors"
          type="text"
          placeholder="Start typing"
        />
      </label>
      <div class="submit-row">
        <button mat-flat-button color="accent" (click)="handleCancel()">Cancel</button>
        <button type="submit" mat-flat-button color="primary">Save</button>
      </div>
    </form>
  </div>
</div>
