<div class="add-course">
  <div class="centered-plate">
    <strong>{{editMode ? 'Edit Course' : 'New Course'}}</strong>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <label class="input-group">
        <p>
          <span>Title:</span>
          <span class="required">*</span>
        </p>
        <input
          formControlName="title"
          name="title"
          type="text"
          placeholder="Enter title"
        />
        <p *ngIf="title?.invalid && title?.touched" class="required-red">
          REQUIRED
        </p>
      </label>
      <label class="input-group">
        <p>
          <span>Description:</span>
          <span class="required">*</span>
        </p>
        <textarea
          formControlName="description"
          name="descr"
          type="text"
          rows="8"
          cols="30"
          placeholder="Add description"
        ></textarea>
        <p *ngIf="description?.invalid && description?.touched" class="required-red">
          REQUIRED
        </p>
      </label>
      <div class="duration-right">
        <label class="input-group short">
          <p>
            <span>Duration:</span>
            <span class="required">*</span>
          </p>
          <input
            formControlName="duration"
            name="duration"
            type="number"
            placeholder="minutes"
          />
          <p *ngIf="duration?.invalid && duration?.touched" class="required-red">
            REQUIRED
          </p>
        </label>
        <div *ngIf="duration!">
          {{duration.value | duration}}
        </div>
      </div>

      <label class="input-group short">
        <p>
          <span>Date:</span>
          <span class="required">*</span>
        </p>
        <input
          formControlName="date"
          name="date"
          type="date"
          placeholder="minutes"
        />
        <p *ngIf="date?.invalid && date?.touched" class="required-red">
          REQUIRED
        </p>
      </label>
      <label class="input-group short">
        <p>
          <span>Authors:</span>
        </p>
        <input
          formControlName="authors"
          name="authors"
          type="text"
          placeholder="Start typing"
        />
      </label>
      <div class="submit-row">
        <button mat-flat-button color="accent" (click)="handleCancel()">Cancel</button>
        <button type="submit" mat-flat-button color="primary">Save</button>
      </div>
    </form>
  </div>
</div>
